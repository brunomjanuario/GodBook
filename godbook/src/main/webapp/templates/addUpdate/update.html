<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="update.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="update.css">
    <title>God Book</title>

</head>

<body>
    <div class="container">
        <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="account-settings">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img id="photo">
                        </div>
                        <h5 class="user-name" id="name"></h5>
                        <h6 class="user-email" id="username"></h6>
                    </div>
                    <div class="about">
                        <h5>About</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" id="About" placeholder="About You">
                        </div>
                    </div>
                  <br>
                  <form id = "show-profile">
                    <input type="submit" id="show" name="submit" class="btn btn-primary" value="Show Profile"></input>
                  </form>

                </div>
            </div>
        </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 text-primary">Personal Details</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="fullName">Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">Email</label>
                            <input type="email" class="form-control" id="eMail" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" placeholder="Age">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

                        <div class="form-group">
                            <label for="Category">Category</label>
                            <br>
                            <select name="Category" id="Category">
                                <option value="COMEDY">Comedy</option>
                                <option value="SPORTS">Sports</option>
                                <option value="MUSIC">Music</option>
                                <option value="SELF-DEVELOPMENT">Self-Development</option>
                                <option value="MENTAL-HEALTH">Mental-Health</option>
                                <option value="RELIGION">Religion</option>
                                <option value="RELATIONSHIPS">Relationships</option>
                                <option value="OTHER">Other</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Skills">Skills</label>
                            <input type="name" class="form-control" id="Skills" placeholder="Enter Skills">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Experiences">Experiences</label>
                            <input type="text" class="form-control" id="Experiences" placeholder="Enter Your Experiences">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Location">Location</label>
                            <input type="text" class="form-control" id="Location" placeholder="Location">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <br>
                        <div class="text-right">
                            <button type="button" id="update" name="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
</body>
</html>
