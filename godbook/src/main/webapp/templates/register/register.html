<!DOCTYPE html>
<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel = "stylesheet" href="register.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="register.js"></script>

</head>

<body>

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Tabs Titles -->

    <!-- Title -->
    <div class="fadeIn first">
      <h1> God Book </h1>
      <h2> Sign In </h2>
    </div>

    <!-- Login Form -->
    <form id="form">
      <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="text" id="name" class="fadeIn third" name="login" placeholder="name">
      <input type="text" id="age" class="fadeIn third" name="login" placeholder="age">
      <input type="text" id="email" class="fadeIn third" name="login" placeholder="email">
      <input type="text" id="location" class="fadeIn third" name="login" placeholder="location"> 
      <input type="submit" id="Login" class="fadeIn fourth" value="Sign In">
    </form>

    <!-- Remind Passowrd -->
    <!-- <div id="formFooter">
       <a class="underlineHover" href="#">Forgot Password?</a>
     </div> -->

  </div>
</div>
</body>
</html>
